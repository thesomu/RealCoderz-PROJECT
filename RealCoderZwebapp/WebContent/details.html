<script type="text/javascript">
        function validatesubmit()
            {
                var taskname=document.modifyform.taskname.value;
               
                
                if(((taskname==null)||(taskname=="")))
                {
                alert("Field Required!");
                return false;
                }
                else
                return true;
            }
        function validatedelete()
        {
            
            var taskdelete=document.modifyform.taskdelete.value;
       
            
            if(((taskdelete==null)||(taskdelete=="")))
            {
            alert("Field Required!");
            return false;
            }
            else
            return true;
        }
        function validateupdate()
        {
          
            var updatetask=document.modifyform.updatetask.value;
            var newupdatetask=document.modifyform.newupdatetask.value;
            
            if(((updatetask==null)||(updatetask==""))||((newupdatetask==null)||(newupdatetask=="")))
            {
            alert("Field Required!");
            return false;
            }
            else
            return true;
        }
