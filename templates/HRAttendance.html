<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Form.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>HR Attendance</title>
    <style>
    body{
        background: white;
    }
    .nav-custom{
        background-color: #9D59D6;
    }
    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
    }
.containerDiv{
  max-width: 800px;
  width: 100%;
  height: 450px;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,1);
}
div.ex1 {
  width: 750px;
  height: 325px;
  overflow: scroll;
  overflow-x: hidden;
}
</style>
</head>
<body>
<div class="top">
    <nav class="navbar navbar-expand-md navbar-dark sticky-top nav-custom">
        <span class="navbar-brand">Fashion HUB</span>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#col_target">
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="col_target">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="containerDiv">
    <div class="ex1">
        <table>
            <tr>
                <th>Employee ID</th>
                <th>May</th>
                <th>June</th>
                <th>July</th>
            </tr>
            {% for attendance in details %}
            <tr>
                <td>{{attendance.empId}}</td>
                <td>{{attendance.May}} days</td>
                <td>{{attendance.June}} days</td>
                <td>{{attendance.July}} days</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
