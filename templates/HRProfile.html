<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Form.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>HR Profile</title>
    <style>
    body{
        background: white;
    }
    .nav-custom{
        background-color: #9D59D6;
    }

    </style>
</head>
<body>
<div class="top">
    <nav class="navbar navbar-expand-md navbar-dark sticky-top nav-custom">
        <span class="navbar-brand">Fashion HUB</span>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#col_target">
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="col_target">
            <ul class="navbar-nav ml-auto">
                {% if name %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
<div class="containerDiv">
    <div class="title">HR Operations</div>
    <div class="left">
        <h2>Hello, Mr. {{name}}</h2>
    </div>
    <div class="content">
        <form action="register" method="get">

            {% csrf_token %}

            <div class="button">
                <input type="submit" value="Employee Registration">
            </div>
        </form>
        <form action="details" method="get">

            {% csrf_token %}

            <div class="button">
                <input type="submit" value="Employee Details">
            </div>
        </form>
        <form action="" method="get">

            {% csrf_token %}

            <div class="button">
                <input type="submit" value="Attendance">
            </div>
        </form>
    </div>
</div>

</body>
</html>
