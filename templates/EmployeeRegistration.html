<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Form.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <style>
    body{
        background: white;
    }



    </style>
</head>
<body>
<div class="containerDiv">
    <div class="title">Employee Registration</div>
    <div class="content">
        <form action="register" method="post">

            {% csrf_token %}

            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Society, City, PIN code" name="address" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter number" name="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Designation</span>
                    <select name="designation">
                        <option value="none" selected disabled hidden>
                            Select designation
                        </option>
                        <option value="Admin">Admin</option>
                        <option value="Import/Export Head">Import/Export Head</option>
                        <option value="Inventory Head">Inventory Head</option>
                        <option value="Accounts Head">Accounts Head</option>
                        <option value="HR Head">HR Head</option>
                    </select>
                </div>

            </div>
            <!--            <div class="gender-details">-->
            <!--                <input type="radio" name="gender" id="dot-1">-->
            <!--                <input type="radio" name="gender" id="dot-2">-->
            <!--                <input type="radio" name="gender" id="dot-3">-->
            <!--                <span class="gender-title">Gender</span>-->
            <!--                <div class="category">-->
            <!--                    <label for="dot-1">-->
            <!--                        <span class="dot one"></span>-->
            <!--                        <span class="gender">Male</span>-->
            <!--                    </label>-->
            <!--                    <label for="dot-2">-->
            <!--                        <span class="dot two"></span>-->
            <!--                        <span class="gender">Female</span>-->
            <!--                    </label>-->
            <!--                    <label for="dot-3">-->
            <!--                        <span class="dot three"></span>-->
            <!--                        <span class="gender">Prefer not to say</span>-->
            <!--                    </label>-->
            <!--                </div>-->
            <!--            </div>-->
            {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>


</body>
</html>
