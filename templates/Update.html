<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Form.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <style>
    body{
        background: white;
    }


    </style>
    <title>Update</title>
</head>
<body>
<div class="containerDiv">
    <div class="title">Employee Registration</div>
    <div class="content">
        <form action="update" method="post">

            {% csrf_token %}

            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" value={{employee.name}} name="name" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" value={{employee.address}} name="address" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" value={{employee.phone}} name="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" value={{employee.email}} name="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Designation</span>
                    <select name="designation" value="{{employee.designation}}">
                        <option value="Admin">Admin</option>
                        <option value="Import/Export Head">Import/Export Head</option>
                        <option value="Inventory Head">Inventory Head</option>
                        <option value="Accounts Head">Accounts Head</option>
                        <option value="HR Head">HR Head</option>
                    </select>
                </div>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="button">
                <input name="id" type="number" style="height:0;width:0;padding:0;border:none" value={{employee.id}}>
                <input type="submit" style="padding: 2px 10px" value="Update Employee">
            </div>
        </form>
    </div>
</div>


</body>
</html>
