{% extends 'theme.html' %}

{% block content %}
    <script type="text/javascript">
        function validate()
            {
                var pass = document.signupform.password.value;
                var ml = document.signupform.email.value;
                alphaExp=/^\w+([\._]?\w+)*@\w+([\._]?\w+)*(\.\w{2,3})+$/

                if(pass.length<6)
                {
                alert("password should be minimum of six character");
                return false;
                }
                if(!ml.match(alphaExp))
                {
                alert("Email is not in correct format");
                return false;
                }
                else
                return true;
            }
            function login()
            {
                window.location.href="login";
            }


        </script>
<style>
    fieldset.fldset
{
font-style:italic;
text-align:center;
font-size:medium;
}

fieldset {
    display: block;
    margin-inline-start: 2px;
    margin-inline-end: 2px;
    padding-block-start: 0.35em;
    padding-inline-start: 0.75em;
    padding-inline-end: 0.75em;
    padding-block-end: 0.625em;
    min-inline-size: min-content;

}
.alert {
  padding: 10px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
.breadcrumb  {
   background-color:#F0EEEE;
}

}
a{
    color: #3390FF;
}
</style>
     <nav aria-label="breadcrumb">
        <div class="container-fluid">
            <div class="row">
                 <div class="col-md-12">
                    <ol class="breadcrumb">
                        You are here:
                        &nbsp
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                    </ol>
                </div>
            </div>
        </div>
    </nav>
    <div class = "container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin: auto;">
                <fieldset class="fldset" style="margin-top:30px; background: linear-gradient(to right, rgb(100, 57, 134), rgb(152, 174, 213));")
}">
                	<h1 style="text-align:center;margin-top:10px;">Welcome!</h1>
                    {% for message in messages %}
                        <div class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <h6> {{ message }}</h6>
                        </div>
                    {% endfor %}
                    <form action="register"  method="post" name="signupform" onsubmit="validate()">
                        {% csrf_token %}
            <table align="center">
                <tr>
                    <td align="left">First Name:&nbsp</td>
                    <td><input type="text" name="first_name" class="form-control" placeholder="First Name" required="True"></td></tr>

                <tr>
                    <td align="left">Last Name:&nbsp</td>
                    <td><input type="text" name="last_name" class="form-control" placeholder="Last Name" required="True"></td></tr>

                <tr>
                    <td align="left">Username:&nbsp</td>
                    <td><input type="text" name="username" class="form-control" placeholder="User Name" required="True"></td></tr>

                <tr>
                    <td align="left">Phone Number:&nbsp</td>
                    <td><input type="number" name="phoneno" class="form-control" placeholder="Phone no" required="True"></td></tr>

                <tr>
                    <td align="left">Email ID:&nbsp</td>
                    <td><input type="email" name="email" class="form-control" placeholder="Email" required="True"></td></tr>

                <tr>
                    <td align="left">Password:&nbsp</td>
                    <td><input type="password" name="password" class="form-control" placeholder="Password" required="True"></td></tr>

                <tr>
                    <td align="left">Confirm Password:&nbsp</td>
                    <td><input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required="True">  </td></tr>

            </table><br>
                      <input type="submit" value="Submit">
        </form>
                    <button type="button" onclick="login()" class="float-right">Sign in</button>

                </fieldset>
            </div>
        </div>
    </div>
</div>

{% endblock %}
